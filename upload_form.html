<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP File Upload Form</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Upload Your Files</h1>
    <form action="upload.php" method="POST" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="file1">Select First File:</label>
        <input type="file" id="file1" name="file1" required><br><br>

        <label for="file2">Select Second File:</label>
        <input type="file" id="file2" name="file2" required><br><br>

        <input type="submit" value="Upload">
    </form>
</body>
</html>
